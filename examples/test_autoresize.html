<!DOCTYPE html>
<html>
    <head>

        <script src="../d3/d3.js"></script>

        <style> /* set the CSS */
        .chart .values { fill:  rgba(234, 100, 2, 0.7); }

        .chart .filler { fill: rgba(200,200,200,0.7); }

        </style>
    </head>
    <body>
        <h1>Demo of chart template</h1>
        <div id="demoDonut"></div>
        <div id="demoBar"></div>

    <script src="../src/utils.js"></script>
    <script src="../src/base.js"></script>
    <script src="../src/donut-chart.js"></script>
    <script src="../src/bar-chart.js"></script>
    <script>

        var data = [{"myLabel":"A","percent":0.8}];

        var demoChart = Object.create(bp.donutChart)

            demoChart.setup('#demoDonut')
                    .autoresize({'width':true,'height':false})
                    .height(400)
                    .margin({top: 20, right: 20, bottom: 30, left: 20})
                    .data(data)
                    .field('percent')
                    .label('myLabel')

                    .duration(1000)
                    .create()

        var barData = [{"price":100},{"price":200},{"price":300},{"price":150}];
        var demoBar = Object.create(bp.barChart);
            demoBar.setup('#demoBar')
                    .autoresize({'width':true,'height':false})
                    .height(400)
                    .margin({top: 20, right: 20, bottom: 30, left: 20})
                    .data(data)
                    .field('percent')
                    .label('price')

                    .duration(1000)
                    .create()

    </script>
    </body>

</html>
